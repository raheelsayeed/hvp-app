{% extends "base.html" %}

{% block content %}
  <!-- Page header -->
  <div class="content-card">
    <h1 class="section-title">News &amp; Events</h1>
  </div>

  <!-- List of news items -->
  <div class="news-list">
    {% for item in news_items %}
      <article class="content-card">
        <div class="card-header">
          <h2 class="card-title">{{ item.title }}</h2>
        </div>
        <p>{{ item.body }}</p>
      </article>
    {% endfor %}
  </div>
{% endblock %}
